<div *ngIf="team">
    <div class="row">
        <h3 class="col-11">{{ team.name }} [{{ team.abbreviation }}]</h3>
        <button id="remove{{team.abbreviation}}" type="button" class="btn-close" aria-label="Close" (click)="onClosed()" *ngIf="this.closed.observed"></button>
    </div>
    {{ team.conference }}
    <hr />
</div>
